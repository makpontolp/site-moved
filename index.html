<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Timer Customiz치vel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f4f4;
    }
    #timer {
      font-size: 2em;
      margin-top: 20px;
    }
    .unit {
      margin: 0 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Timer Customiz치vel</h1>
  <div id="timer">
    <span class="unit" id="days">00</span>dias
    <span class="unit" id="hours">00</span>h
    <span class="unit" id="minutes">00</span>min
    <span class="unit" id="seconds">00</span>s
  </div>

  <script>
    // 游리 PERSONALIZE AQUI O TEMPO INICIAL (dias, horas, minutos, segundos)
    const initialDays = 34;
    const initialHours = 22;
    const initialMinutes = 58;
    const initialSeconds = 0;

    // C치lculo do tempo total em milissegundos
    const totalTime =
      ((initialDays * 24 * 60 * 60) +
       (initialHours * 60 * 60) +
       (initialMinutes * 60) +
       initialSeconds) * 1000;

    const deadline = Date.now() + totalTime;

    function updateTimer() {
      const now = Date.now();
      const distance = deadline - now;

      if (distance <= 0) {
        document.getElementById("timer").innerHTML = "Tempo encerrado!";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
    }

    const interval = setInterval(updateTimer, 1000);
    updateTimer(); // chamada inicial
  </script>
</body>
</html>
